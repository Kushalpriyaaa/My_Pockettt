<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testAPI()">Test API Endpoint</button>
    <button onclick="testTransactions()">Test Transactions</button>

    <script>
        const API_BASE_URL = 'https://my-pockettt-backend.onrender.com/api';
        
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch('https://my-pockettt-backend.onrender.com/health');
                const data = await response.json();
                addResult(`Health Check: ${data.status} - ${data.message}`, true);
            } catch (error) {
                addResult(`Health Check Failed: ${error.message}`, false);
            }
        }

        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/test`);
                const data = await response.json();
                addResult(`API Test: ${data.message}`, true);
            } catch (error) {
                addResult(`API Test Failed: ${error.message}`, false);
            }
        }

        async function testTransactions() {
            try {
                const response = await fetch(`${API_BASE_URL}/transactions?userId=test123`);
                const data = await response.json();
                addResult(`Transactions Test: Retrieved ${data.length || 0} transactions`, true);
            } catch (error) {
                addResult(`Transactions Test Failed: ${error.message}`, false);
            }
        }

        // Auto-run health check on page load
        window.onload = () => {
            addResult('Starting API connection tests...');
            testHealth();
        };
    </script>
</body>
</html>
